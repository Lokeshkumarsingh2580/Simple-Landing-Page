<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>

  <body class="min-h-screen w-full">
    <div
      class="container w-full 2xl:text-[30px] p-4 lg:px-12 mx-auto h-78 font-semibold flex items-center justify-between"
    >
      <div
        class="Logo hover:text-yellow-600 transition-all ease-in-out duration-500"
      >
        Brand-Store
      </div>
      <ul class="flex gap-4 xl:gap-40">
        <li
          class="hover:text-yellow-600 cursor-pointer transition-all ease-in-out duration-500"
        >
          Work
        </li>
        <li
          class="hover:text-yellow-600 cursor-pointer transition-all ease-in-out duration-500"
        >
          About
        </li>
        <li
          class="hover:text-yellow-600 cursor-pointer transition-all ease-in-out duration-500"
        >
          Contact
        </li>
      </ul>
    </div>
    <main>
      <div
        class="min-h-full max-w-6xl justify-between mx-auto justify-center items-center gap-4 flex flex-col-reverse md:flex-row p-4 md:p-12"
      >
        <div class="left border p-4">
          <h2 class="text-[20px] font-semibold">Branding | Image making</h2>
          <h1 class="text-[30px] font-bold">Visual Designer</h1>
          <p class="">
            This is a template Figma file, turned into code using Anima. Learn
            more at AnimaApp.com
          </p>
          <div
            class="mt-5 inline-block rounded-md bg-blue-600 text-white px-6 py-4 border"
          >
            <button>Contact</button>
          </div>
        </div>
        <div class="right">
          <img src="1.png" alt="banner" />
        </div>
      </div>
    </main>
    <section>
      <div
        class="Logos items-center overflow-x-auto shrink-0 justify-center h-full flex gap-20 cursor-pointer md:gap-32"
      >
        <img src="image 1 (Traced).svg" />
        <img src="image 2 (Traced).svg" />
        <img src="image 5 (Traced).svg" />
        <img src="Group 5334.svg" />
        <img src="image 7 (Traced).svg" />
      </div>
    </section>
  </body>
</html>
